<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-menu">
      <h1 class="title">PATOGENIA</h1>
      <div class="main-menu-btn-container">
        <div class="main-menu-btn start-btn">Iniciar</div>
        <!-- <div class="main-menu-btn howto-btn">Como Jogar?</div> -->
      </div>
    </div>
    <div class="player-menu hide">
      <div class="player-menu-btn pause-btn">
        <img src="assets/icons/pause.png" alt="" />
        <!-- <img src="assets/icons/play.png" alt="" /> -->
      </div>
      <div class="player-menu-btn cases-btn">
        <img src="assets/icons/cases-close.png" alt="" />
        <!-- <img src="assets/icons/cases-open.png" alt="" /> -->
        <div class="new-case-counter hide">1</div>
      </div>
      <div class="player-menu-btn manual-btn">
        <img src="assets/icons/manual-close.png" alt="" />
        <!-- <img src="assets/icons/manual-open.png" alt=""> -->
      </div>
      <div class="player-menu-btn answer-btn">
        <img src="assets/icons/answer-close.png" alt="" />
        <!-- <img src="assets/icons/answer-open.png" alt="" /> -->
      </div>
      <div class="player-menu-btn settings-btn">
        <img src="assets/icons/settings.png" alt="" />
      </div>
    </div>
    <div class="cases-menu hide">
      <h2>SINAN</h2>
      <div class="cases-list"></div>
      <div class="case-detail"></div>
    </div>
    <div class="manual-menu hide">
      <div class="manual-container">
        <button class="side-btn left-btn" onclick="prev()"></button>
        <div class="manual">
          <div class="page left">
            <div id="pgL"></div>
          </div>
          <div class="page-separator"></div>
          <div class="page right">
            <div id="pgR"></div>
          </div>
        </div>
        <button class="side-btn right-btn" onclick="next()"></button>
      </div>
    </div>
    <div class="answer-menu hide">
      <h2>Folha de Resposta</h2>
      <div id="lists-container">
        <ul id="diseases-list"></ul>
        <ul id="locations-list"></ul>
      </div>
      <button class="finish-btn" disabled="true">CONFIRMAR RESPOSTA</button>
    </div>
    <div class="result-container hide">
      <div class="result"></div>
    </div>
    <!-- <div class="settings-menu hide"></div> -->
    <canvas></canvas>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script src="player-menu.js"></script>
    <script src="answer.js"></script>
    <script src="manual.js"></script>
  </body>
</html>
